<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Button styles */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 10px;
            background-color: #d98181;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        a.button:hover {
            background-color: #de0b0b;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/allEmployees.css">
    <meta charset="UTF-8">
    <title>list-employees</title>

</head>

<body th:class="page-container">
    <h1 th:class="header">Employee List</h1>
    <br>
    <a class="button" href="/employees/showFormForAdd">Add Customer</a>
    <div th:class="table-wrapper">
        <table th:class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop over the list of employees -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a class="button" th:href="@{/employees/showFormForUpdate(id=${employee.id})}">Update</a>
                    <a class="button" style="background-color: #de0b0b" th:href="@{/employees/delete(id=${employee.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

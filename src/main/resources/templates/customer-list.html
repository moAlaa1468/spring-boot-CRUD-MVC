<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Customer List</h2>
        <a class="button" href="/customers/showFormForAdd">Add Customer</a>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a th:class="button" th:href="@{/customers/showFormForUpdate(id=${customer.id})}">CustUpdate</a>
                    <a style="background-color: red" th:class="button" th:href="@{/customers/delete(id=${customer.id})}">DeleteCustomer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
